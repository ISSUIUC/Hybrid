<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP CNC</title>
    <style>
        body {
            display: grid;
            grid-template-rows: 8fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            background-color: lightgray;
            width: 100%;
            height: 50%;
        }
    </style>
</head>
<body>
    <textarea id="code" style="grid-column-start: 1; grid-column-end: 4;"></textarea>
    <button id="connect">Connect</button>
    <button id="send">Send</button>
    <div id="status"></div>
    <script src="bundle.js"></script>
</body>
</html>
