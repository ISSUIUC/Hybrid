[env:hybriddaq]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
build_src_filter = +<teensyDaq/> -<espCnc/> -<sx/>

[env:espcnc]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_src_filter = -<teensyDaq/> +<espCnc/> -<sx/>
build_flags = 
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_REV=1
  -DCONFIG_ASYNC_TCP_RUNNING_CORE=0

[env:sxdev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_src_filter = -<teensyDaq/> -<espCnc/> +<sx/>
build_flags = 
  -DARDUINO_USB_CDC_ON_BOOT=1